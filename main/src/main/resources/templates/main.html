<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>함께 만들어가는 레시피 북 - 쿡 얼론</title>
    <link rel='stylesheet' type='text/css' href='/css/indexCss.css'>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/main_header :: mainHeaderFragment"/>

    <div class="box">
        <div class="receipeBox-left">
            <div class="receipeBox-right-name"><h2>추천수 높은 <span class="cookalone-text">쿡얼론</span> 레시피 🥘3️⃣</h2></div>

            <th:block>
                <div class="receipe">
                    <div class="receipe-image"><img src="/img/index/jangadup.png" width=183 height=183/></div>
                    <div class="receipe-name-box"><a href="receipe_details_form.html" class="receipe-name">장어 덮밥</a>
                    </div>
                </div>
                <div class="receipe">
                    <div class="receipe-image"><img src="/img/index/mayo.png" width=183 height=183/></div>
                    <div class="receipe-name-box"><a href="receipe_details_form.html" class="receipe-name">참치 마요 덮밥</a>
                    </div>
                </div>
                <div class="receipe">
                    <div class="receipe-image"><img src="/img/index/wudong.png" width=183 height=183/></div>
                    <div class="receipe-name-box"><a href="receipe_details_form.html" class="receipe-name">자취생 우동</a>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="receipeBox-right">
            <div class="receipeBox-right-name"><h2>많이 팔린 <span class="cookalone-text">쿡얼론</span> 밀키트 🍱3️⃣</h2></div>
            <div class="main-receipe-wrapper">
                <th:block th:each="product, status: ${products.getContent()}">

                    <div class="receipe">
                        <div class="receipe-image"><a th:href="'/product' + ${product.id}">
                            <img th:src="${product.imgUrl}" th:alt="${product.productName}" width=183 height=183/></a>
                        </div>
                        <div class="receipe-name-box"><a th:href="'/product' + ${product.id}" class="receipe-name">[[${product.productName}]]</a>
                        </div>
                    </div>
                    <!-- 후 구현 -->
                    <!--                    <div class="receipe">-->
                    <!--                        <div class="receipe-image"><img th:src="${product.imgUrl}" width=170 height=130/></div>-->
                    <!--                        <div class="receipe-name-box"><a href="receipe_check.html" class="receipe-name">마약 토스트</a></div>-->
                    <!--                    </div>-->

                    <!--                    <div class="receipe">-->
                    <!--                        <div class="receipe-image"><img src="/img/index/menu3.png" width=170 height=130/></div>-->
                    <!--                        <div class="receipe-name-box"><a href="receipe_check.html" class="receipe-name">자취생 탕수육</a>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                </th:block>
            </div>
        </div>
    </div>
    <div id="imageSearchBox">
        <div id="imageSearchBox-name"><h1><span class="cookalone-text">쿡얼론</span> 카테고리 별 검색 시스템</h1></div>

        <div class="imgSearchBox">
            <div class="imgSearch"><a href="/receipe/searchform"><img src="/img/index/c1.PNG" width=230 height=435/></a>
            </div>
            <div class="imgSearch"><a href="/receipe/searchform"><img src="/img/index/c2.PNG" width=230 height=435/></a>
            </div>
            <div class="imgSearch"><a href="/receipe/searchform"><img src="/img/index/c3.PNG" width=230 height=435/></a>
            </div>
            <div class="imgSearch"><a href="/receipe/searchform"><img src="/img/index/c4.PNG" width=230 height=435/></a>
            </div>
            <div class="imgSearch"><a href="/receipe/searchform"><img src="/img/index/c5.PNG" width=230 height=435/></a>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/footer :: footerFragment"/>
</div>
</body>
</html>
