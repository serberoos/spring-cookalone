<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>함께 만들어가는 레시피 북 - 쿡 얼론</title>
    <link rel='stylesheet' type='text/css' th:href="@{/css/registerTwo.css}">
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/sub_header :: subHeaderFragment"/>

    <form role="form" th:action="@{/auth/login-proc}" method="post">
        <div id="mainbox">
            <div><img src="/images/small_logo.png" width="206" height="200"/></div>
            <hr>
            <div>
                <div>
                    <div class="name">이메일(아이디)</div>
                    <input name="username" type="text" class="textfield"/>
                    <!--                           th:class="${#fields.hasErrors('email')}? 'textfield fieldError': 'textfield'"/>-->
                    <!--                    <div class="name"><p class="proc-error-message" th:if="${#fields.hasErrors('email')}"-->
                    <!--                                         th:errors="*{email}">Incorrect</p></div>-->
                </div>
                <div>
                    <div class="name">비밀번호</div>
                    <input name="password" type="password" class="textfield"/>
                    <!--                           th:class="${#fields.hasErrors('password')}? 'textfield fieldError': 'textfield'"/>-->
                    <!--                    <div class="name"><p class="proc-error-message" th:if="${#fields.hasErrors('password')}"-->
                    <!--                                         th:errors="*{password}">Incorrect</p></div>-->
                </div>
                <div th:if="${param.error}" class="proc-error-message">
                    <p th:text="${exception}">Invalid username and password.</p>
                </div>
            </div>
            <div class="Nextbutton">
                <Button class="button" type="submit" ><img src="/images/login_form-login-btn.png"
                                                                                width="458" height="55"
                                                                                class="upButtons"/></Button>
            </div>
            <hr>
            <div class="name">
                <a class="button" href="/oauth2/authorization/google"><img src="/images/login_form-google-login-btn.png" width="458"
                                                          height="55"
                                                          class="upButtons"/></a>
            </div>
            <div class="name">
                <a class="button" href="/oauth2/authorization/naver"><img src="/images/login_form-naver-login-btn.png" width="458"
                                                                          height="55"
                                                                          class="upButtons"/></a>
            </div>
        </div>
    </form>
    <th:block th:replace="fragments/footer :: footerFragment"/>
</div>
</body>
</html>
