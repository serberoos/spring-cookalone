<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>함께 만들어가는 레시피 북 - 쿡 얼론</title>
    <link rel='stylesheet' type='text/css' th:href="@{/css/registerTwo.css}">
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/header :: headerFragment"/>

    <form role="form" action="/auth/login-proc" th:object="${userDto}" method="get">
        <div id="mainbox">
            <div><img src="/images/small_logo.png" width="206" height="200"/></div>
            <hr>
            <div>
                <div>
                    <div class="name">이메일(아이디)</div>
                    <input name="email" type="text" class="textfield"/>
                    <!--                           th:class="${#fields.hasErrors('email')}? 'textfield fieldError': 'textfield'"/>-->
                    <!--                    <div class="name"><p class="join-proc-error-message" th:if="${#fields.hasErrors('email')}"-->
                    <!--                                         th:errors="*{email}">Incorrect</p></div>-->
                </div>
                <div>
                    <div class="name">비밀번호</div>
                    <input name="password" type="text" class="textfield"/>
                    <!--                           th:class="${#fields.hasErrors('password')}? 'textfield fieldError': 'textfield'"/>-->
                    <!--                    <div class="name"><p class="join-proc-error-message" th:if="${#fields.hasErrors('password')}"-->
                    <!--                                         th:errors="*{password}">Incorrect</p></div>-->
                </div>
                <hr>
                <div class="Nextbutton">
                    <Button class="button" type="submit"><img src="/images/registerTwo/join.jpg" width="181" height="51"
                                                              class="upButtons"/></Button>
                </div>
            </div>
        </div>
        <th:block th:replace="fragments/footer :: footerFragment"/>
    </form>
</div>
</body>
</html>
