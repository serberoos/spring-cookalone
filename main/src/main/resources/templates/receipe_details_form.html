<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>함께 만들어가는 레시피 북 - 쿡 얼론</title>
        <link rel='stylesheet' type='text/css' href='/css/receipe.css'>
    </head>
    <body>
        <div class ="wrapper">
            <th:block th:replace="fragments/main_header :: mainHeaderFragment"/>
            <div id="mainbox">
                <div>
                    <div id="one-left">
                        <div id="receipe-title"><h3 th:text="${receipeResponseDto.title}"/></div>
                    </div>
                </div>
                <div>
                    <div id="two-left" ><Strong>목차</Strong><br/>
                        1. 개요<br/>
                        2. 재료<br/>
                        3. 요리 과정<br/>
                        4. 주의사항
                      </div>
                    <div id="two-right">
                        <div id="likeMsg">
                            <div><span class="bluetext"><strong>해당레시피의 추천수 1522개</strong></span></div>
                            <div><span class="bluetext"><strong>레시피가 마음에 드신다면 추천 버튼을 눌러주세요!</strong></span></div>
                        </div>
                        <div id="likeImage"><img src="/images/receipe/like.PNG" width="50" height="50" /></div>
                    </div>
                </div>
                <hr>
                <div>
                    <p><strong>1. 개요</strong> <br><br></p>
                    <p th:text="${receipeResponseDto.summaryContent}"/>
                </div>
                <hr>
                <div>
                    <p><strong>2. 재료</strong><br><br></p>
                    <p th:text="${receipeResponseDto.materialContent}"/>
                </div>
                <hr>
                <div>
                    <p><strong>3. 요리과정</strong> <br><br></p>
                    <p th:text="${receipeResponseDto.cookingProcessContent}"/>
                </div>
                <div>
                    <div class="receipe-image"><img src="/images/receipe/img1.PNG" width="350" height="300" /></div>
                    <div class="receipe-image"><img src="/images/receipe/img2.PNG" width="350" height="300" /></div>
                    <div class="receipe-image"><img src="/images/receipe/img3.PNG" width="350" height="300" /></div>
                </div>
                <hr>
                <div>
                    <p><strong>4. 동영상</strong><br><br>
                        해당 레시피는 동영상을 지원합니다.
                    </p>
                    <video width=100% height="500" controls>
                        <source src="/video/chamchimayo.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <th:block th:replace="fragments/footer :: footerFragment" />
        </div>
    </body>
</html>
