<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>함께 만들어가는 레시피 북 - 쿡 얼론</title>
    <link rel='stylesheet' type='text/css' th:href="@{/css/receipeUpload.css}">
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/sub_header :: subHeaderFragment"/>
    <!--    multipart/form-data : form 요소가 파일이나 이미지를 서버로 전송할 때, 주요 사용-->
    <!--    th:action="@{/product/create}"-->
    <form role="form" th:object="${productRequestDto}" modelAttribute="productRequestDto" method="post"
          th:action="@{/product/update/{id}(id=*{id})}"
          enctype="multipart/form-data">
        <div id="mainbox">
            <input type="hidden" name="id" th:field="*{id}" th:value="${productRequestDto.id}">
            <div>
                <div id="small_logo"><img src="/img/small_logo.png" width="180" height="180"/></div>
                <div class="subbox">
                    <div class="product-menu-name"><strong>상품 명 (업데이트) </strong></div>
                    <div><input name="productName" th:field="*{productName}" th:value="${productRequestDto.productName}"
                                type="text" class="textfield3"/></div>
                </div>
                <div class="subbox">
                    <span><input type="file" name="imgFile"></span>
                </div>
            </div>
            <hr>
            <div class="product-box">
                <div>
                    <div class="subbox">
                        <div class="product-menu-name"><strong>상품 재고 </span></strong></div>
                        <div><input name="stockQuantity" th:field=*{stockQuantity}
                                    th:value="${productRequestDto.stockQuantity}" class="textfield3"></div>
                    </div>
                    <div class="subbox">
                        <select class="product-sell-status-select-box" th:field="*{productSellStatus}">
                            <option value="SELL">판매중</option>
                            <option value="SOLD_OUT">품절</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="subbox">
                        <div class="product-menu-name"><strong>가격 </strong></div>
                        <div><input name="price" th:field=*{price} th:value="${productRequestDto.price}"
                                    class="textfield3"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="subbox">
                    <div class="product-menu-name"><strong>상품 설명 </strong></div>
                    <div><textarea name="productDetails" th:field=*{productDetails}
                                   th:value="${productRequestDto.productDetails}" class="textfield"></textarea></div>
                </div>
            </div>
            <hr>
            <div>
                <div class="subbox">
                    <div class="product-menu-name"><strong>상품 이미지</strong></div>
                    <!--                    <span><input type="file" name="imgFile"></span>-->
                </div>
            </div>
            <div th:if="${#lists.isEmpty(productRequestDto.productImgResponseDtoList)}">
                <div th:each="num: ${#numbers.sequence(1,5)}">
                    <div>
                        <input type="file" name="productImgFile">
                        <label th:text="상품이미지 + ${num}"></label>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(productRequestDto.productImgResponseDtoList)}">
                <div th:each="productImgResponseDto,
                     status: ${productRequestDto.productImgResponseDtoList}">
                    <div>
                        <input type="file" name="productImgFile">
                        <input type="hidden" name="productImgIds" th:value="${productImgResponseDto.id}">
                        <label th:text="${not #strings.isEmpty(productImgResponseDto.oriImgName)}
                               ? ${productImgResponseDto.oriImgName} : '상품이미지' + ${status.index+1}">
                        </label>
                    </div>
                </div>
            </div>
            <!--            <hr>-->
            <!--            <div>-->
            <!--                <div class="subbox">-->
            <!--                    <div class="name"><strong>주의사항 [사용자 지정 목차]</strong></div>-->
            <!--                    <div><textarea th:field=*{cautionContent} class="textfield"></textarea></div>-->
            <!--                </div>-->
            <!--                <div class="subbox">-->
            <!--                    <span><input type="file" name="fileField" id="fileField4"/></span>-->
            <!--                    <div><textarea name="textarea5" class="filefield" disabled></textarea></div>-->
            <!--                </div>-->
            <!--            </div>-->
            <hr>
            <div id="Nextbutton">
                <button class="button" type="submit">
                    <img src="/img/receipeUpload/upload.jpg" width="181" height="51" class="upButtons"/>
                </button>
            </div>
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token">-->

        </div>
    </form>
    <th:block th:replace="fragments/footer :: footerFragment"/>
</div>
</body>
</html>
